<!doctype html>
<html>
<head>
	<title>RSS Reader</title>
	<link rel="stylesheet" type="text/css" href="/style/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style/reader.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row" id="main-content">
			<ul class="col col-lg-1" data-spy="affix" id="sidebar">
				<li>RSS Reader</li>
				<li><span id="item-count">0</span>unread</li>
				<li><a id="refresh-button" class="btn btn-default" href="#"><i class="glyphicon glyphicon-refresh"></i></a></li>
				<li><div class="btn-group-vertical">
					<button type="button" class="btn btn-default" onclick="UI.select_previous()">
						<i class="glyphicon glyphicon-chevron-up"></i>
					</button>
					<button type="button" class="btn btn-default" onclick="UI.select_next()">
						<i class="glyphicon glyphicon-chevron-down"></i>
					</button>
				</div></li>
			</ul>
			<div class="col col-lg-11 col-offset-1"><ul id="item_container"></ul></div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="/scripts/bootstrap.min.js"></script>
	<script src="scripts/api.js"></script>
	<script src="scripts/ui.js"></script>
	<script>

	$(document).ready(function() {
		UI.load_unread_items();
	});

	document.onkeydown = function(event) {
		switch (event.keyCode) {
			case 74: // j
				UI.select_next();
				break;
			case 75: // k
				UI.select_previous();
				break;
			case 32: // <space>
				if (event.shiftKey) {
					UI.select_previous();
				} else {
					UI.select_next();
				}
				event.preventDefault();
			case 82: // r
				UI.load_unread_items();
				break;
			case 86: // v
				UI.open_item_in_background();
				break;
			case 77: // m
				UI.toggle_read();
				break;
		}
	};

	</script>
</body>
</html>
